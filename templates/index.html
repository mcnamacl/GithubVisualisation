{% extends "layout.html" %}

{% block main %}

<script src="https://d3js.org/d3.v4.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form action="/">
    <button type="submit" onclick="" style="float: right" class="btn"><i class="fa fa-home"></i> Home</button>
</form>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form action="/piecharts">
    <button type="submit" onclick="" style="float: left" class="btn"> Piecharts</button>
</form>

<div style="text-align:center;" id="chord_chart"></div>

<script>
    topRightMatrix = JSON.parse('{{ matrix | tojson | safe }}');

    var matrix = new Array(20);

    for (var i = 0; i < matrix.length; i++) {
        matrix[i] = new Array(20);
    }

    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 10; j++) {
            matrix[i][j] = 0;
        }
    }

    for (var i = 10; i < 20; i++) {
        for (var j = 10; j < 20; j++) {
            matrix[i][j] = 0;
        }
    }

    var index = 0;
    for (x in topRightMatrix) {
        for (var j = 10; j < 20; j++) {
            matrix[index][j] = topRightMatrix[x][0][j - 10];
        }
        index++;
    }

    var index = 10;
    for (x in topRightMatrix) {
        for (var j = 0; j < 10; j++) {
            matrix[index][j] = topRightMatrix[x][0][j];
        }
        index++;
    }

    var jsonLabels = JSON.parse('{{ labels | tojson | safe }}');
    jsonLabels = jsonLabels.reverse();

    var colours = []
    for (var i = 0; i < 20; i++){
        var tmp ='#' + Math.floor(Math.random() * 16777215).toString(16);
        colours[i] = tmp;
    }
    
    var width = 720,
        height = 720,
        outerRadius = Math.min(width, height) / 2 - 10,
        innerRadius = outerRadius - 24;

    var svg = d3.select("#chord_chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")

    // give this matrix to d3.chord(): it will calculates all the info we need to draw arc and ribbon
    var res = d3.chord()
        .padAngle(0.05)
        .sortSubgroups(d3.descending)
        (matrix)

    // add the groups on the outer part of the circle
    svg
        .datum(res)
        .append("g")
        .selectAll("g")
        .data(function (d) { return d.groups; })
        .enter()
        .append("g")
        .append("path")
        .attr("d", d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius)
        )
        .style("fill", "#afeeee")

    // Add the links between groups
    svg
        .datum(res)
        .append("g")
        .selectAll("path")
        .data(function (d) { return d; })
        .enter()
        .append("path")
        .attr("d", d3.ribbon()
            .radius(innerRadius)
        )
        .style("fill", function (d) { return (colours[d.source.index]) }) 
        .style("stroke", "black");

    svg
        .datum(res)
        .append("text")
        .attr("dx", 4)
        .attr("dy", 35)
        .append("textPath")
        .attr("class", "label")
        .attr("xlink:href", function (d) { return "#group" + d.index; })
        .text(function (d) { return console.log(jsonLabels[d.index]); })

</script>

{% endblock %}
